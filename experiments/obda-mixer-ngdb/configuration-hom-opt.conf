## Test Config
num-runs 10                                             # Number of test runs
num-warmups 2                                          # Number of warm-up runs
timeout 1200                                           # Query Execution Timeout
num-clients 1                                          # Number of clients
rewriting false                                        # Rewriting [true-false]
db-url localhost:10007/sc1                             # url of the DB for instantiating the templates
db-username obdf                                       # user
db-pwd obdfPwd0                                        # password
driver-class org.postgresql.Driver                     # jdbc-driver
queries-dir TemplatesSQL-het-hom-opt                   # query-templates dir
log-file results/mixer-stats-hom-opt.txt               # run results
mode jdbc                                              # it queries a relational database
jdbc-mode-db-url jdbc:teiid:homogeneous@mm://localhost:11000  # url of the DB to be queried
jdbc-mode-db-username obdf                             # user of the DB to be queried
jdbc-mode-db-pwd obdfPwd0                              # pwd of the DB to be queried
jdbc-mode-driver-class org.teiid.jdbc.TeiidDriver      # driver of the DB to be queried